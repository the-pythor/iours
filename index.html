<!DOCTYPE html>
<html>
<head>
    <title>Hourglass</title>
    <style>
        .hourglass-svg {
            display: block;
            margin: 50px auto;
            width: 300px;
            height: 400px;
        }

        .hourglass-path {
            fill: #000;
        }
    </style>
</head>
<body>
    <svg class="hourglass-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
        <path class="hourglass-path" d="M10,0 L90,0 L50,100 Z"></path>
    </svg>

    <script>
        function drawHourglass(hours, minutes) {
            var hourglassPath = document.querySelector('.hourglass-path');

            // Calculate the percentage of time passed in the current hour
            var totalMinutes = hours * 60 + minutes;
            var percentage = (totalMinutes / 60) * 100;

            // Set the fill level of the hourglass shape
            var fillLevel = Math.min(100, Math.max(0, percentage));
            hourglassPath.style.transform = `translateY(${100 - fillLevel}%)`;
        }

        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            drawHourglass(hours, minutes);
        }

        // Update the hourglass every second
        setInterval(getCurrentTime, 1000);
    </script>
</body>
</html>
