<!DOCTYPE html>
<html>
<head>
    <title>Hourglass</title>
    <style>
        .hourglass-svg {
            display: block;
            margin: 50px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <svg class="hourglass-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
        <path d="M10,0 L90,0 L50,100 Z" fill="#000" id="hourglass-shape"></path>
    </svg>

    <script>
        function drawHourglass(hours, minutes) {
            var hourglassShape = document.getElementById("hourglass-shape");

            // Calculate the percentage of time passed in the current hour
            var totalMinutes = hours * 60 + minutes;
            var percentage = (totalMinutes / 60) * 100;

            // Set the fill level of the hourglass shape
            var fillLevel = 100 - Math.min(100, Math.max(0, percentage));
            hourglassShape.style.fill = "hsl(0, 0%, " + fillLevel + "%)";
        }

        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            drawHourglass(hours, minutes);
        }

        // Update the hourglass every second
        setInterval(getCurrentTime, 1000);
    </script>
</body>
</html>
